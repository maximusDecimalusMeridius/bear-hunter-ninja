<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <script src="./assets/script.js" defer></script>
</head>
<body id="body" onload="ShowPopUp()">
    <div id="pop-up-cover"></div>
    <!-- <div id="user-message">
        <h1 id="goodbye-message">Thanks for playing!</h1>    
    </div> -->
    <!-- header>div.site-banner^main>section#game-window.game-section>div#game-window-top.game-frame>div.game-window-item*4^div#game-window-bottom.game-frame>ul#role-select.selection-menu>li.role-select-item*3^ul#background-select.selection-menu>li.background-select-item*3^^^section#status-bar.game-section>div#status-window>p#status-message^^^footer>div#thanks.footer-div+div#div2.footer-div -->

    <header>
        <div class="site-banner"></div>
    </header>
    
    <main>
        <div id="game-window">
            <!-- Top game window where all the action happens -->
            <div id="game-window-top" class="game-frame">
                <div id="game-info" class="game-window-item">
                    <ul id="score-line">
                        <li class="score-item">Wins: <span id="wins">0</span></li>
                        <li class="score-item">Ties: <span id="ties">0</span></li>
                        <li class="score-item">Losses: <span id="losses">0</span></li>
                    </ul>
                    <ul id="stats-line">
                        <li class="stats-item">Bear Picks: <span id="bear-picks">0</span></li>
                        <li class="stats-item">Hunter Picks: <span id="hunter-picks">0</span></li>
                        <li class="stats-item">Ninja Picks: <span id="ninja-picks">0</span></li>
                    </ul>
                </div>
                <div id="pop-up-message" class="game-window-item">
                    
                    <div id="pop-up-title">Welcome!</div>
                    <p id="pop-up-text">JavaScript Bear, Hunter, Ninja<br><br>Select a role and click FIGHT!</p>
                    <div id="pop-up-button" onclick="HidePopUp()">OK!</div>
                </div>
                <div id="player-one" class="player"></div>
                <div id="player-two" class="player"></div>
            </div>

            <!-- Bottom game window with selection menus -->
            <div id="game-window-bottom" class="game-frame">
                <ul id="role-select" class="selection-menu">
                    <li class="role-select-item no-select" onclick="ChooseCharacter('bear')">Bear</li>
                    <li class="role-select-item no-select" onclick="ChooseCharacter('hunter')">Hunter</li>
                    <li class="role-select-item no-select" onclick="ChooseCharacter('ninja')">Ninja</li>
                </ul>
                <ul id="background-select" class="selection-menu">
                    <li class="background-select-item no-select" onclick="ChooseBackground('forest')">Forest</li>
                    <li class="background-select-item no-select" onclick="ChooseBackground('lava')">Lava</li>
                    <li class="background-select-item no-select" onclick="ChooseBackground('grocery')">Grocery Store</li>
                </ul>
            </div>
        </div>

        <!-- Status bar to display outcomes and messages -->
        <div id="status-bar">
            <div id="status-window">
                <p id="status-message">Select a character to fight, or change the background!</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div id="thanks" class="footer-div"></div>
        <div id="div2" class="footer-div"></div>
    </footer>
</body>
</html>
